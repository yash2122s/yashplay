<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="/public/assets/styles.css">
    <script type="module" src="/public/assets/main.js"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">MovieApp</div>
        <div class="nav-links">
            <a href="#" class="nav-link active" data-page="home">Home</a>
            <a href="#" class="nav-link" data-page="movies">Movies</a>
            <a href="#" class="nav-link" data-page="trending">Trending</a>
        </div>
    </nav>

    <!-- Home Page -->
    <div id="home-page" class="page active">
        <section class="featured">
            <h2>Featured Movies</h2>
            <div class="movie-grid"></div>
        </section>
        <section class="trending">
            <h2>Trending Now</h2>
            <div class="movie-grid"></div>
        </section>
    </div>

    <!-- Movies Page -->
    <div id="movies-page" class="page">
        <section class="all-movies">
            <h2>All Movies</h2>
            <div class="movie-grid"></div>
            <div class="pagination"></div>
        </section>
        <section class="recommended-movies">
            <h2>Recommended</h2>
            <div class="movie-grid"></div>
        </section>
    </div>

    <!-- Trending Page -->
    <div id="trending-page" class="page">
        <section class="trending-all">
            <h2>Trending Movies</h2>
            <div class="movie-grid"></div>
        </section>
    </div>

    <!-- Movie Modal -->
    <div id="watchModal" class="watch-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="movie-title"></h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="video-container">
                <div class="player-placeholder">
                    <i class="fas fa-play-circle"></i>
                    <span>Video player placeholder</span>
                </div>
            </div>
            <div class="movie-details">
                <div class="meta-info">
                    <span class="quality"></span>
                    <span class="rating"></span>
                    <span class="year"></span>
                </div>
                <p class="description"></p>
            </div>
        </div>
    </div>
</body>
</html>
